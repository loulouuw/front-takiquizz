<div *ngIf="currentQuestion">
  <h2>{{ quiz?.title }}</h2>
  <p>{{ quiz?.description }}</p>

  <h3>Question {{ currentQuestionIndex + 1 }} : {{ currentQuestion.statement }}</h3>

  <ul>
    <li *ngFor="let answer of answers">
      <label>
        <input
          type="radio"
          name="answer"
          [value]="answer"
          (change)="selectedAnswer = answer"
        />
        {{ answer }}
      </label>
    </li>
  </ul>

  <button (click)="submitAnswer()" [disabled]="!selectedAnswer">Valider</button>
</div>

<div *ngIf="!currentQuestion && quiz">
  <p>Vous avez obtenu {{ score }} / {{ quiz.questions.length }} bonnes r√©ponses.</p>
</div>
