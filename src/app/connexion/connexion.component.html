<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Bienvenue Ã  TakiQuizz</h2>
    <p class="login-subtitle">Connecte-toi pour commencer le quiz !</p>

    <!-- Liaison avec Angular pour soumettre le formulaire -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" [(ngModel)]="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password" required>

      <button type="submit" class="login-button">Se connecter</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

    <p class="signup-text">Pas encore de compte ? <a routerLink="/inscription">Inscris-toi ici</a></p>
    <p class="signup-text">
      <a routerLink="/">Retour</a>
    </p>
  </div>
</div>
