<div class="create-quiz-container">
  <h2>Créer un Quiz</h2>
  <form (ngSubmit)="onSubmit()" #quizForm="ngForm">
    <div class="form-group">
      <label for="title">Titre du quiz:</label>
      <input type="text" id="title" [(ngModel)]="quiz.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="quiz.description" name="description" required></textarea>
    </div>
    <div class="questions-container">
      <div *ngFor="let question of quiz.questions; let i = index" class="question">
        <h3>Question {{ i + 1 }}</h3>

        <!-- Texte de la question -->
        <div class="form-group">
          <label for="statement{{ i }}">Énoncé de la question</label>
          <input type="text" id="statement{{ i }}" [(ngModel)]="question.statement" name="statement{{ i }}" required placeholder="Entrez l'énoncé de la question">
        </div>

        <!-- Réponse correcte -->
        <div class="form-group">
          <label for="correctAnswer{{ i }}">Réponse correcte</label>
          <input type="text" id="correctAnswer{{ i }}" [(ngModel)]="question.correctAnswer" name="correctAnswer{{ i }}" required placeholder="Entrez la bonne réponse">
        </div>

        <!-- Réponses incorrectes -->
        <div class="form-group">
          <label for="incorrectAnswers{{ i }}">Réponses incorrectes (séparées par des virgules)</label>
          <input type="text" id="incorrectAnswers{{ i }}" [(ngModel)]="question.incorrectAnswers" name="incorrectAnswers{{ i }}" required placeholder="Entrez les réponses incorrectes">
        </div>

        <button type="button" (click)="removeQuestion(i)" class="remove-question-btn">Supprimer cette question</button>
      </div>
    </div>

    <!-- Ajouter une nouvelle question -->
    <button type="button" (click)="addQuestion()" class="add-question-btn">Ajouter une nouvelle question</button>
      <button type="submit">Créer le Quiz</button>
  </form>
</div>
